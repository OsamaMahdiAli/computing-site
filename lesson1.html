    <h1>الدرس الأول: أوامر Git الأساسية</h1>
    <p>في هذا الدرس نتعلم أهم أوامر Git:</p>

    <ul>
        <li><b>git init</b> — لإنشاء مستودع جديد.</li>
        <li><b>git add .</b> — لإضافة الملفات.</li>
        <li><b>git commit -m "message"</b> — لحفظ التغييرات.</li>
        <li><b>git push</b> — لرفع الملفات إلى GitHub.</li>
    </ul>
